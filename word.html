<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        #scrambled-word {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        #hint {
            font-size: 16px;
            color: blue;
        }
        #timer, #score {
            position: absolute;
            top: 10px;
            font-size: 18px;
        }
        #timer {
            left: 20px;
            color: red;
        }
        #score {
            right: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Scramble Game</h1>
        <p>Unscramble the letters to form a word.</p>
        <div id="timer">Time Left: 45s</div>
        <div id="score">Score: 0</div>
        <div id="scrambled-word"></div>
        <p id="hint"></p>
        <input type="text" id="user-input" placeholder="Your answer here">
        <button id="checkButton">Check</button>
        <button id="resetButton">New Word</button>
        <p id="result"></p>
    </div>
    <script>
        const words = ["cat", "dog", "bat", "hat", "pen", "cup", "frog", "tree", "star", "fish"];
        const hints = {
            "cat": "A small pet that says meow",
            "dog": "A friendly pet that barks",
            "bat": "A flying mammal",
            "hat": "Something you wear on your head",
            "pen": "Used for writing",
            "cup": "You drink from this",
            "frog": "A green jumping animal",
            "tree": "A tall plant with leaves",
            "star": "Seen in the night sky",
            "fish": "Lives in water"
        };
        let currentWord = "";
        let score = 0;
        let timeLeft = 45;
        let timer;

        function scrambleWord(word) {
            return word.split('').sort(() => Math.random() - 0.5).join('');
        }

        function setNewWord() {
            clearInterval(timer);
            timeLeft = 45;
            document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    document.getElementById("result").textContent = "Time's up! Try again.";
                }
            }, 1000);

            currentWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById("scrambled-word").textContent = scrambleWord(currentWord);
            document.getElementById("hint").textContent = `Hint: ${hints[currentWord]}`;
            document.getElementById("user-input").value = "";
            document.getElementById("result").textContent = "";
        }

        document.getElementById("checkButton").addEventListener("click", () => {
            const userAnswer = document.getElementById("user-input").value.toLowerCase();
            if (userAnswer === currentWord) {
                document.getElementById("result").textContent = "Correct! üéâ";
                score++;
                document.getElementById("score").textContent = `Score: ${score}`;
                setNewWord();
            } else {
                document.getElementById("result").textContent = "Try Again! ‚ùå";
            }
        });

        document.getElementById("resetButton").addEventListener("click", setNewWord);

        setNewWord();
    </script>
</body>
</html>
